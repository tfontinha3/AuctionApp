{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    
    {% if listings %}
        <ul>
            {% for listing in listings %}
                <li>
                    <a href="{% url 'listing_item' listing.id %}">{{ listing.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}
{% endblock %}
